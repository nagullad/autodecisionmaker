name: Build and Deploy Container

on:
  workflow_dispatch:
    inputs:
      push-docker:
        description: 'Set to true to push Docker image when manually triggered'
        required: false
        default: 'false' 

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      TF_WORKING_DIR: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      - name: Ensure ECR repository exists
        run: |
          REPO_NAME="${{ secrets.ECR_REPO_NAME }}"
          if [ -z "$REPO_NAME" ]; then
            REPO_NAME="${{ vars.app_name }}"
          fi
          aws ecr describe-repositories --repository-names "$REPO_NAME" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$REPO_NAME" --image-scanning-configuration scanOnPush=true
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV

      - name: Build, tag and push image to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGION=${{ secrets.AWS_REGION }}
          REPO_NAME=$REPO_NAME
          IMAGE_TAG=${{ github.sha }}
          IMAGE_URI=${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${REPO_NAME}:${IMAGE_TAG}
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Apply (update image)
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          terraform apply -auto-approve -input=false -var="container_image=${{ env.IMAGE_URI }}"
